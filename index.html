        <main class="main">

            <section class="contact section" id="contact">

                <span class="section__subtitle">Nusantara Markt</span>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-whatsapp contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Whatsapp</h3>
                                <span class="contact__subtitle">+49-163-678-6595</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">info@nusantara-markt.com</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Aristotelessteig 4, 10318<br>Berlin - Germany</span>
                            </div>
                        </div>
                    </div>
                    
                    <!--action="https://formspree.io/f/mdoydndl"-->

                    action="https://docs.google.com/forms/d/1o7tdt-m7mEB7GgqNLiUpy838_mN8mjVP2t2P6OHFT-s/formResponse?">

                        <h3 class="contact__title">Buyer Contact</h3>
                        <div class="contact__content">
                            <label for="" class="contact__label">Company Name</label>
                            <input class="contact__input" type="text" name="entry.151533159" id="entry.151533159" required>
                        </div>
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Phone</label>
                                <input class="contact__input" type="text" name="entry.2055820878" id="entry.2055820878" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Email</label>
                                <input class="contact__input" type="email" name="entry.1701820281" id="entry.1701820281" required>
                            </div>
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Address</label>
                            <textarea cols="0" rows="3" class="contact__input" name="entry.1472843741" id="entry.1472843741" required></textarea>
                        </div>
                        <h3 class="contact__title">Product Order</h3>
                        <div class="contact__content">
                            <label for="" class="contact__label">ðŸ”Žï¸Ž Product Name</label>
                            <input list="item" class="contact__input" type="text" name="entry.1256544672" id="entry.1256544672">
                            <datalist id="item">
                                <option value="Banana Chips Mr. T">
                                <option value="Banana Choco Chips Mr. T">
                                <option value="Coconut Sugar 300gr Jeng Ida">
                                <option value="Coconut Sugar 500gr Jeng Ida">
                                <option value="Fried Garlic 85gr Jeng Ida">
                                <option value="Fried Shallot 100gr Jeng Ida">
                                <option value="Fried Shallot Spicy 100gr Jeng Ida">
                                <option value="Garlic Curly Cracker Jeng Ida">
                                <option value="Halawa Beef">
                                <option value="Halawa Chicken">
                                <option value="Halawa Flour">
                                <option value="Halawa Mushroom">
                                <option value="Halawa Pepper">
                                <option value="Jackfruit Chips Mr. T">
                                <option value="Palembang Cracker Jeng Ida">
                                <option value="Palm Sugar 300gr Jeng Ida">
                                <option value="Palm Sugar 500gr Jeng Ida">
                                <option value="Peanut Sauce Jeng Ida">
                                <option value="Pud White Tea">
                                <option value="Sambal Bajak Jeng Ida">
                                <option value="Sambal Bawang Jeng Ida">
                                <option value="Sambal Ijo Jeng Ida">
                                <option value="Sambal Jengkol Jeng Ida">
                                <option value="Sambal Penyet Jeng Ida">
                                <option value="Snake Fruit Chips Mr. T">
                                <option value="Sweet Potato Chips Mr. T">
                                <option value="Teh Gelang Jabrug 75gr">
                                <option value="Teh Gelang Sindangpanon 100gr">
                                <option value="Tempeh Cracker Mr. T">
                            </datalist>
                        </div>
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Number of Products</label>
                                <input class="contact__input" type="number" name="entry.2030712386" id="entry.2030712386" min=1 required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Unit</label>
                                <select class="contact__input" type="text" name="entry.1132239410" id="entry.1132239410" required>
                                    <option value="pcs">pcs</option>
                                    <option value="carton">carton</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <button class="button--flex" type="submit" id="cf-submit">
                                Order Item
                                <i class="uil uil-message button__icon"></i>
                            </button>
                        </div>
                    </form>
                    <iframe name="hidden_iframe" id="hidden_iframe"
                            style="display:none;" onload="if(submitted){redirect()}"></iframe>
                </div>

            </section>
        </main>

        <!--==================== MAIN JS ====================-->
        <script src="assets/contact/js/main.js"></script>

        <script src="assets/contact/js/submit.js"></script>

</html>
